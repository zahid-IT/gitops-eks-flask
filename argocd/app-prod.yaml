apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-prod
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: flask=zahidbilal/flask-gitops
    argocd-image-updater.argoproj.io/flask.update-strategy: semver
    argocd-image-updater.argoproj.io/flask.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/flask.helm.image-tag: image.tag
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: prod
spec:
  project: default
  source:
    repoURL: https://github.com/zahid-IT/gitops-eks-flask.git
    targetRevision: prod
    path: helm/flask-app
    helm:
      valueFiles:
        - values.yaml      # ‚Üê Added base values
        - values-prod.yaml
      # Direct parameters for KIND
      parameters:
        - name: service.type
          value: NodePort
        - name: service.nodePort
          value: "30010"
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
